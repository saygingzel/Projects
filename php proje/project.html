<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="deneme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="project.js" defer></script>
  </head>
  
  <body>
    <form id="msform" method="POST" action="data.php">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">USER INFORMATION</li>
        <li>Reservation Date</li>
        <li>Reservation Information</li>
      </ul>
      <!-- fieldsets -->
      <fieldset>
        <h2 class="fs-title">ENTER YOUR INFORMATION</h2>
        <h3 class="fs-subtitle">This is step 1</h3>
        <input type="text" name="fname" placeholder="First Name" />
        <input type="text" name="lname" placeholder="Last Name" />
        <input type="text" name="email" placeholder="E-mail" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">RESERVATION DATE</h2>
        <h3 class="fs-subtitle">This is step 2</h3>
        <input type="date" name="checkin" placeholder="Check-In" />
        <input type="date" name="checkout" placeholder="Check-Out" />
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
      <fieldset>
        <h2 class="fs-title">RESERVATION INFORMATION</h2>
        <h3 class="fs-subtitle">This is step 3</h3>
        <label for="location">Location:</label>
        <select id="location" name="location">
          <option value="paris">Paris</option>
          <option value="london">London</option>
          <option value="newyork">New York</option>
          <option value="tokyo">Tokyo</option>
          <option value="istanbul">Istanbul</option>
          <option value="dubai">Dubai</option>
          <option value="berlin">Berlin</option>
          <option value="moscow">Moscow</option>
        </select><br><br>

        <label for="roomCount">Rooms:</label>
        <select id="roomCount" name="roomCount">
          <option value="1">1 Room</option>
          <option value="2">2 Rooms</option>
          <option value="3">3 Rooms</option>
        </select><br><br>

        <label for="guestCount">Guests:</label>
        <select id="guestCount" name="guestCount">
          <option value="1">1 Guest</option>
          <option value="2">2 Guests</option>
          <option value="3">3 Guests</option>
        </select><br><br>
        
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="submit" class="submit action-button" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
